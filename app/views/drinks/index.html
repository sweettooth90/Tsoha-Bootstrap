{% extends "base.html" %}
{% block content %}
  <h1>Drinkkiarkisto</h1>

  <p>
    <a href="{{base_path}}/drinks/new" class="btn btn-success">Lisää drinkki</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Tyyppi</th>
        <th>Ainesosat</th>
        <th>Kuvaus</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for drink in drinks %}
        <tr>
          <td><a href="{{base_path}}/drinks/{{drink.id}}">{{drink.name}}</td>
          <td>{{game.published}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/drinks/{{drink.id}}/edit">Muokkaa</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
